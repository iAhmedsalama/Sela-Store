<!-- check if product exists before loading it's details -->
<div class="container">
  <div class="row" *ngIf="product">
    <div class="col-md-6">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="img-fluid 100-vh"
      />
    </div>
    <div class="col-md-6">
      <h3>{{product.name}}</h3>
      <p>{{ product.price | currency }}</p>
  
      <div class="d-flex justify-conent-start align-items-center">
          <i class="fa fa-minus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;" (click)="decrementQuantity()"></i>
          <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
          <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;" (click)="incrementQuantity()"></i>
          <button class="btn btn-outline-secondary btn-lg ml-4" (click)="addItemToBasket()"> Add to Cart</button>
      </div>
  
      <div class="row mt-5">
          <div class="col-12 ml-3">
              <h4>Description</h4>
              <p>{{product.description}}</p>
          </div>
      </div>
    </div>
  </div>
</div>
