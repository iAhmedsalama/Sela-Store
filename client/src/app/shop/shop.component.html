<div class="container">
    <div class="row">
        <!-- Filters -->
        <section class="col-3">

            <h5 class="text-warning ml-3">Sorts</h5>
            <div class="form-group">
                <select class="custom-select" (change)="onSortSelected($event.target.value)">
                    <option *ngFor="let sort of sortOptions"
                    [value]="sort.value"
                >
                    {{sort.name}}
                </option>
                    
                </select>
            </div>

       
            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item " aria-current="true"
                 *ngFor="let brand of brands"
                 [class.active]="brand.id === this.brandIdSelected"
                 [value]="brand.id"
                 (click)="onBrandSelected(brand.id)"
                >
                    {{brand.name}}
                </li>
            </ul>

            <h5 class="text-warning ml-3">Types</h5>

            <ul class="list-group my-3">
                <li class="list-group-item" aria-current="true"
                 *ngFor="let type of types"
                 [class.active]="type.id === this.typeIdSelected"
                 [value]="type.id"
                 (click)="onTypeSelected(type.id)"
                >
                    {{type.name}}
                </li>
               
            </ul>
        </section>

        <!-- Main Content -->
        <section class="col-9">
           <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong>of <strong>16</strong> Results </span>
                </header>

                <div class="d-flex justify-content-between align-items-center mt-2 ">

                    <input type="text" class="form-control mx-5" style="width: 300px;" placeholder="Search" #search>

                    <button class="btn btn-outline-primary mx-2" (click)="onSearch()" >Search</button>
                    <button class="btn btn-outline-success my-2" (click)="onRest()">Reset</button>
                </div>
           </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col-4" *ngFor="let item of products">
                <!-- product item -->
                <app-product-item [product]="item"></app-product-item>
              </div>
            </div>
        </section>

    </div>
</div>
