<div class="container">
    <div class="row">
        <!-- Filters -->
        <section class="col-3">

            <h5 class="text-warning ml-3">Sorts</h5>
            <div class="form-group">
                <select id="my-select" class="custom-select" name="">
                    <option>Text</option>
                    <option>Alphabetical</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                </select>
            </div>

       
            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item active" aria-current="true">An active item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>

            <h5 class="text-warning ml-3">Types</h5>

            <ul class="list-group my-3">
                <li class="list-group-item active" aria-current="true">An active item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>
        </section>

        <!-- Main Content -->
        <section class="col-9">
           <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong>of <strong>16</strong> Results </span>
                </header>

                <div class="d-flex justify-content-between align-items-center mt-2 ">

                    <input type="text" class="form-control mx-5" style="width: 300px;" placeholder="Search">

                    <button class="btn btn-outline-primary mx-2" >Search</button>
                    <button class="btn btn-outline-success my-2" >Reset</button>
                </div>
           </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col-4" *ngFor="let product of products">
                <!-- product item -->
                <app-product-item></app-product-item>
              </div>
            </div>
        </section>

    </div>
</div>
