


<div>
    <div class="card h-100 shadow-sm">

        <div class="image position-relative" style="cursor: pointer;">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    
            <div class="d-flex align-items-center justify-content-center hover-overlay">
                <button type="button" class="btn btn btn-primary fa fa-shopping-cart "></button>
                <button type="button" class="btn btn btn-primary" routerLink="/shop/{{product.id}} ">View</button>
            </div>
        </div>
        
        
        <div class="card-body d-flex flex-column">
            <a routerLink="/shop/{{product.id}}" class="text-decoration-none">
                <h6 class="text-upper-case">{{product.name}} </h6>
            </a>
            <span class="mb-2"> {{product.price | currency}} </span>
            
        </div>
    </div>
    
</div>
