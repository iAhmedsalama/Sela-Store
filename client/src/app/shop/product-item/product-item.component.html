
<div>
    <div class="card h-100 shadow-sm">

        <div class="image position-relative" style="cursor: pointer;">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-secondary">
    
            <div class="d-flex justify-content-around align-items-center py-2">
                <button type="button" class="w-25 btn btn btn-info fa fa-shopping-cart" (click)="addItemToBasket()"></button>
                <button type="button" class="w-25 btn btn btn-info" routerLink="/shop/{{product.id}} ">View</button>
            </div>
        </div>
        
        
        <div class="card-body d-flex flex-column">
            <a routerLink="/shop/{{product.id}}" class="text-decoration-none">
                <h6 class="text-upper-case">{{product.name}} </h6>
            </a>
            <span class="mb-2"> {{product.price | currency}} </span>
            
        </div>
    </div>
    
</div>
