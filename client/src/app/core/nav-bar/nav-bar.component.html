<div class="d-flex flex-column flex-md-row align-items-center justify-content-between pb-3 mb-4 
border-bottom container-fluid  fixed-top bg-white">

    <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
    

    <nav class="d-flex py-2 text-uppercase" style="font-size: larger;">
      <a class=" mx-3 py-2 " [routerLink]="['/']" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class=" mx-3 py-2 " routerLink="/shop" routerLinkActive="active">Shop</a>
      <a class=" mx-3 py-2 " routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>

    <div class="d-flex align-items-center">
      <a routerLink="/basket" class="position-relative mx-5">
          <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
          <div class="cart-no" *ngIf="(basket$ | async) as basket">{{basket.items.length}}</div>
      </a>
      <a class="mx-3 py-2 btn btn-outline-secondary mr-2">Logn in</a>
      <a class="mx-3 py-2 btn btn-outline-secondary mr-3">Sign up</a>
    </div>
  </div>
